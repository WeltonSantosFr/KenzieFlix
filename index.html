<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Kenzieflix</title>
    </head>
    <body>
        <div class="container">
            <main class="main-container">
                <img src="img/logo 1.png" alt="kenzieflixlogo">
                <h1>Quem está assistindo?</h1>
                <div class="accounts-container">
                    <ul>
                        <li>
                            <a class="account" href="#">
                                <div class="figure">
                                    <img src="img/avatar1.png" alt="avatar1">
                                </div>
                                <p>Aline</p> 
                            </a>
                        </li>
                        <li>
                            <a class="account" href="#">
                                <div class="figure">
                                    <img src="img/avatar2.png" alt="avatar2">
                                </div>
                                <p>Pedrinho</p>
                            </a>
                        </li>
                        <li>
                            <a class="account" href="#">
                                <div class="figure">
                                    <img src="img/avatar3.png" alt="avatar3">
                                </div>
                                <p>Júlia</p>
                            </a>
                        </li>
                        <li>
                            <a class="account" href="#">
                                <div class="figure">
                                    <img src="img/Frame 5.png" alt="addprofile">
                                </div>
                                <p>Adicionar Perfil</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <a href="#"><button class="button">Gerenciar Perfis</button></a>
            </main>
        </div>
    </body>
</html>
